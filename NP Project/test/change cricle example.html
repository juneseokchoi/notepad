<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Color Change</title>
    <style>
        /* CSS 스타일은 여기에 작성합니다. */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green; /* 초기 색상 설정 */
            margin: 20px;
            display: inline-block;
        }

        /* p 태그 스타일 */
        .editable-content {
            width: 200px;
            height: 100px;
            margin: 10px; /* 여백 추가 */
            border: 1px solid #ccc; /* 경계선 추가 */
            padding: 5px;
            display: inline-block;
            vertical-align: top; /* 상단 정렬 */
        }
    </style>
</head>
<body>
    <!-- 첫 번째 쌍 -->
    <div>
        <div class="circle" style="background-color: green;"></div>
        <p contenteditable="true" style="width: 200px; height: 100px; border: 1px solid #ccc; padding: 5px; margin: 10px;">abcdefg</p>
    </div>

    <!-- 두 번째 쌍 -->
    <div>
        <div class="circle" style="background-color: green;"></div>
        <p contenteditable="true" style="width: 200px; height: 100px; border: 1px solid #ccc; padding: 5px; margin: 10px;">1234567</p>
    </div>

    <script>
        // JavaScript를 사용하여 동그라미 색상 변경
        const circles = document.querySelectorAll('div > .circle');
        const textInputs = document.querySelectorAll('div > p[contenteditable]');

        textInputs.forEach((textInput, index) => {
            textInput.addEventListener('input', function() {
                circles[index].style.backgroundColor = 'orange'; // 해당 인덱스의 동그라미를 주황색으로 변경
            });
        });
    </script>
</body>
</html>
