<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Button and contenteditable Demo</title>
</head>
<body>

<div class="container">
    <div class="editableDiv" contenteditable="true">
      <!-- 첫 번째 div 내용 -->
    </div>
    <button>저장 1</button>
</div>

<div class="container">
    <div class="editableDiv" contenteditable="true">
      <!-- 두 번째 div 내용 -->
    </div>
    <button>저장 2</button>
</div>

<div class="container">
    <div class="editableDiv" contenteditable="true">
      <!-- 세 번째 div 내용 -->
    </div>
    <button>저장 3</button>
</div>

<script>
document.addEventListener("keydown", function(e) {
    // Ctrl + S (또는 Command + S on Mac)를 눌렀을 때
    if ((window.navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey) && e.key === 's') {
        e.preventDefault(); // 기본 동작 방지 (페이지 저장)
        
        // 현재 포커스된 contenteditable div 확인
        var focusedDiv = document.activeElement;
        
        // 해당 div에 대응하는 버튼 찾기
        var container = focusedDiv.closest('.container');
        var button = container.querySelector('button');
        
        // 버튼 클릭
        if (button) {
            button.click(); // 버튼 클릭
            alert("버튼 '" + button.textContent + "' 클릭이 완료되었습니다!"); // 클릭 완료 메시지
        }
    }
});
</script>

</body>
</html>
