<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    
    <h2>Interests</h2>
    <ul>
        {% for interest in interests %}
            <li>{{ interest }}</li>
        {% endfor %}
    </ul>
</body>
</html>
